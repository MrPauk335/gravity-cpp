name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager "ndk;25.2.9519653"

    - name: Fix Makefiles and Prepare C++
      run: |
        cd src
        
        # 1. Переименовываем main.c в main.cpp
        if [ -f main.c ]; then mv main.c main.cpp; fi
        
        # 2. ИСПРАВЛЕНИЕ КОМПИЛЯТОРА (C++17)
        # Меняем gcc на g++ в обоих Makefile
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile.Android
        
        # Меняем стандарты
        sed -i 's/-std=c99/-std=c++17/' Makefile
        sed -i 's/-std=c99/-std=c++17/' Makefile.Android
        
        # Убираем строгие проверки
        sed -i 's/-Werror//' Makefile
        sed -i 's/-Wstrict-prototypes//' Makefile

        # 3. УДАЛЕНИЕ WINDOWS КОМАНД (Аккуратно!)
        # Удаляем вызовы cmd /c
        sed -i 's/cmd \/c //g' Makefile.Android
        
        # Заменяем Windows удаление (del) на Linux (rm)
        sed -i 's/del \/f \/q/rm -f/g' Makefile.Android
        sed -i 's/rmdir \/s \/q/rm -rf/g' Makefile.Android
        
        # Заменяем Windows копирование (copy /y) на Linux (cp)
        sed -i 's/copy \/y/cp -f/g' Makefile.Android
        
        # Заменяем проверку существования (if exist ...)
        # Это самое сложное место, меняем всю конструкцию на Linux аналог
        sed -i 's/if exist/test -e/g' Makefile.Android
        
        # Исправляем слеши ТОЛЬКО в путях к бинарникам, не ломая переносы строк
        sed -i 's/android.gravity\\bin/android.gravity\/bin/g' Makefile.Android
        sed -i 's/android.gravity\\obj/android.gravity\/obj/g' Makefile.Android

    - name: Build APK
      run: |
        cd src
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # Запускаем сборку
        # SHELL=/bin/bash важен!
        make PLATFORM=PLATFORM_ANDROID \
             PROJECT_NAME=gravity \
             PROJECT_SOURCE_FILES=main.cpp \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29 \
             SHELL=/bin/bash

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gravity-apk
        path: src/*.apk
