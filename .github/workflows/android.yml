name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager "ndk;25.2.9519653"

    # ЭТАП 1: Собираем саму библиотеку Raylib
    # Без этого шага нечего копировать!
    - name: Build Raylib Library
      run: |
        cd src/raylib/src
        
        # Настраиваем окружение
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # Собираем Raylib для Android (arm64)
        make PLATFORM=PLATFORM_ANDROID \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29

    # ЭТАП 2: Готовим твой код и Makefile игры
    - name: Fix Game Makefiles and Prepare C++
      run: |
        cd src
        
        # Переименовываем код
        if [ -f main.c ]; then mv main.c main.cpp; fi
        
        # --- ПАТЧИМ MAKEFILE ИГРЫ ---
        
        # 1. C++ настройки
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile.Android
        sed -i 's/-std=c99/-std=c++17/' Makefile
        sed -i 's/-std=c99/-std=c++17/' Makefile.Android
        sed -i 's/-Werror//' Makefile
        sed -i 's/-Wstrict-prototypes//' Makefile

        # 2. Удаляем Windows команды
        sed -i 's/cmd \/c //g' Makefile.Android
        sed -i '/if exist/d' Makefile.Android
        sed -i '/if not exist/d' Makefile.Android # Удаляем старые проверки
        
        # 3. Добавляем создание папок по-линуксовому
        # Вставляем mkdir -p перед вызовом копирования (строка 168 примерно)
        sed -i 's/$(PROJECT_BUILD_PATH)/mkdir -p $(PROJECT_BUILD_PATH)/g' Makefile.Android
        
        # 4. Исправляем команду копирования (copy -> cp)
        sed -i 's/copy \/Y/cp -f/g' Makefile.Android
        sed -i 's/copy \/y/cp -f/g' Makefile.Android
        
        # 5. Исправляем пути (слеши)
        # Это уберет ошибки типа src\com
        sed -i 's/\\/\//g' Makefile.Android
        
        # 6. Указываем путь к Raylib
        # (Так как мы собрали его в шаге 1, он лежит в raylib/src)
        sed -i 's/..\/..\/raylib/raylib/g' Makefile.Android

    # ЭТАП 3: Собираем саму игру (APK)
    - name: Build APK
      run: |
        cd src
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # Запускаем сборку
        # Используем ignore-errors (-i), чтобы он не падал на мелких ошибках создания папок
        make -i PLATFORM=PLATFORM_ANDROID \
             PROJECT_NAME=gravity \
             PROJECT_SOURCE_FILES=main.cpp \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29 \
             SHELL=/bin/bash

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gravity-apk
        path: src/*.apk
