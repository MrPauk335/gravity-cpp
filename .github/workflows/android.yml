name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager "ndk;25.2.9519653"

    # ЭТАП 1: Скачиваем Raylib
    - name: Download Raylib
      run: |
        cd src
        git clone --depth 1 https://github.com/raysan5/raylib.git raylib

    # ЭТАП 2: Собираем библиотеку Raylib (С ЯВНЫМ CLANG)
    - name: Build Raylib Library
      run: |
        cd src/raylib/src
        export ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653
        # Добавляем путь к компиляторам в PATH
        export PATH=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
        
        # Собираем с явным указанием компилятора!
        make PLATFORM=PLATFORM_ANDROID \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29 \
             CC=aarch64-linux-android29-clang \
             AR=llvm-ar

    # ЭТАП 3: Готовим твой код и Makefile игры
    - name: Fix Game Makefiles and Prepare C++
      run: |
        cd src
        
        # Переименовываем код
        if [ -f main.c ]; then mv main.c main.cpp; fi
        
        # --- ПАТЧИМ MAKEFILE ИГРЫ ---
        
        # 1. Заменяем gcc на clang++ (так как NDK удалил gcc)
        sed -i 's/gcc/clang++/' Makefile.Android
        # Удаляем лишние флаги, которые clang не любит или которые мешают C++
        sed -i 's/-std=c99/-std=c++17/' Makefile.Android
        sed -i 's/-Werror//' Makefile
        sed -i 's/-Wstrict-prototypes//' Makefile

        # 2. Чистим Windows команды
        sed -i 's/cmd \/c //g' Makefile.Android
        sed -i '/if exist/d' Makefile.Android
        sed -i '/if not exist/d' Makefile.Android
        
        # 3. Создаем папки (mkdir -p)
        sed -i 's/$(PROJECT_BUILD_PATH)/mkdir -p $(PROJECT_BUILD_PATH)/g' Makefile.Android
        
        # 4. Исправляем команду копирования
        sed -i 's/copy \/Y/cp -f/g' Makefile.Android
        sed -i 's/copy \/y/cp -f/g' Makefile.Android
        
        # 5. Исправляем слеши
        sed -i 's/\\/\//g' Makefile.Android
        
        # 6. Указываем путь к Raylib
        sed -i 's/..\/..\/raylib/raylib/g' Makefile.Android

    # ЭТАП 4: Собираем APK (С ЯВНЫМ CLANG++)
    - name: Build APK
      run: |
        cd src
        export ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653
        export PATH=$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
        
        # Запускаем сборку
        # Передаем CC=clang++, чтобы Makefile не пытался искать gcc
        make -i PLATFORM=PLATFORM_ANDROID \
             PROJECT_NAME=gravity \
             PROJECT_SOURCE_FILES=main.cpp \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29 \
             CC=aarch64-linux-android29-clang++ \
             SHELL=/bin/bash

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gravity-apk
        path: src/*.apk
