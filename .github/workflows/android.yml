name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # ИСПРАВЛЕНИЕ 1: Ставим Java 17 (обязательно для новых Android Tools)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # ИСПРАВЛЕНИЕ 2: Устанавливаем NDK конкретной версии
    - name: Install NDK
      run: sdkmanager "ndk;25.2.9519653"

    - name: Prepare C++ Environment
      run: |
        cd src
        # Переименовываем .c в .cpp, если он называется .c
        if [ -f main.c ]; then mv main.c main.cpp; fi
        
        # ХАК: Патчим Makefile от Raylib, чтобы он понимал C++
        # Меняем gcc на g++
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile
        # Меняем стандарт C99 на C++17
        sed -i 's/-std=c99/-std=c++17/' Makefile
        # Убираем флаги, которые вызывают ошибки в C++
        sed -i 's/-Werror//' Makefile
        sed -i 's/-Wstrict-prototypes//' Makefile

    - name: Build APK
      run: |
        cd src
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # Запускаем сборку
        make PLATFORM=PLATFORM_ANDROID \
             PROJECT_NAME=gravity \
             PROJECT_SOURCE_FILES=main.cpp \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gravity-apk
        path: src/*.apk
