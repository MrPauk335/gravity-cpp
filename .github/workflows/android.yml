name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager "ndk;25.2.9519653"

    - name: Fix Makefiles and Prepare C++
      run: |
        cd src
        
        # 1. Переименовываем код в C++
        if [ -f main.c ]; then mv main.c main.cpp; fi
        
        # 2. НАСТРОЙКА C++ КОМПИЛЯТОРА
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile.Android
        sed -i 's/-std=c99/-std=c++17/' Makefile
        sed -i 's/-std=c99/-std=c++17/' Makefile.Android
        sed -i 's/-Werror//' Makefile
        sed -i 's/-Wstrict-prototypes//' Makefile

        # 3. ХИРУРГИЧЕСКОЕ УДАЛЕНИЕ WINDOWS КОМАНД
        # Удаляем строки, содержащие "if exist" (они ломают Linux)
        sed -i '/if exist/d' Makefile.Android
        # Удаляем строки, содержащие "cmd /c"
        sed -i '/cmd \/c/d' Makefile.Android
        # Удаляем строки с удалением папок (clean нам не нужен в CI)
        sed -i '/rmdir/d' Makefile.Android
        sed -i '/del \//d' Makefile.Android
        
        # 4. ЗАМЕНА КОМАНД КОПИРОВАНИЯ
        # Меняем copy на cp (копирование APK в конце)
        sed -i 's/copy \/y/cp -f/g' Makefile.Android
        sed -i 's/xcopy \/y \/e \/h/cp -r/g' Makefile.Android
        
        # 5. ИСПРАВЛЕНИЕ СЛЕШЕЙ (ТОЛЬКО В ПУТЯХ)
        # Мы НЕ меняем все слеши, чтобы не сломать переносы строк!
        # Меняем только в путях к папкам bin, src, lib
        sed -i 's/\\bin/\/bin/g' Makefile.Android
        sed -i 's/\\src/\/src/g' Makefile.Android
        sed -i 's/\\lib/\/lib/g' Makefile.Android
        sed -i 's/\\obj/\/obj/g' Makefile.Android
        sed -i 's/android.gravity\\/android.gravity\//g' Makefile.Android

    - name: Build APK
      run: |
        cd src
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # Запускаем сборку
        make PLATFORM=PLATFORM_ANDROID \
             PROJECT_NAME=gravity \
             PROJECT_SOURCE_FILES=main.cpp \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29 \
             SHELL=/bin/bash

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gravity-apk
        path: src/*.apk
