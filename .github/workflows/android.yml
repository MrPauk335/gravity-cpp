name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager "ndk;25.2.9519653"

    - name: Fix Makefiles and Prepare C++
      run: |
        cd src
        
        # 1. Переименовываем main.c в main.cpp
        if [ -f main.c ]; then mv main.c main.cpp; fi
        
        # 2. ИСПРАВЛЕНИЕ КОМПИЛЯТОРА (C++17)
        # Меняем gcc на g++
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile.Android
        # Меняем стандарт и флаги
        sed -i 's/-std=c99/-std=c++17/' Makefile
        sed -i 's/-std=c99/-std=c++17/' Makefile.Android
        sed -i 's/-Werror//' Makefile
        sed -i 's/-Wstrict-prototypes//' Makefile

        # 3. ЗАМЕНА WINDOWS КОМАНД НА LINUX (Глобальная чистка)
        
        # Удаляем префикс "cmd /c"
        sed -i 's/cmd \/c //g' Makefile.Android
        
        # Заменяем "if exist ... rmdir ..." на "rm -rf"
        # Мы ищем строку, где есть rmdir /s /q, и заменяем всё начало строки на rm -rf
        sed -i 's/if exist .* rmdir \/s \/q/rm -rf/g' Makefile.Android
        
        # Заменяем "if not exist ... mkdir" на "mkdir -p"
        sed -i 's/if not exist .* mkdir/mkdir -p/g' Makefile.Android
        
        # Заменяем удаление файлов
        sed -i 's/del \/f \/q/rm -f/g' Makefile.Android
        
        # Заменяем копирование
        sed -i 's/copy \/y/cp -f/g' Makefile.Android
        sed -i 's/xcopy \/y \/e \/h/cp -r/g' Makefile.Android
        
        # 4. ИСПРАВЛЕНИЕ ПУТЕЙ (Слеши)
        # Меняем обратные слеши на прямые ТОЛЬКО в путях (чтобы не сломать сам Makefile)
        sed -i 's/\\bin/\/bin/g' Makefile.Android
        sed -i 's/\\src/\/src/g' Makefile.Android
        sed -i 's/\\lib/\/lib/g' Makefile.Android
        sed -i 's/\\obj/\/obj/g' Makefile.Android
        sed -i 's/android.gravity\\/android.gravity\//g' Makefile.Android

    - name: Build APK
      run: |
        cd src
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # Запускаем сборку
        # SHELL=/bin/bash обязательно
        make PLATFORM=PLATFORM_ANDROID \
             PROJECT_NAME=gravity \
             PROJECT_SOURCE_FILES=main.cpp \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29 \
             SHELL=/bin/bash

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gravity-apk
        path: src/*.apk
