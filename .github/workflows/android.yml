name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager "ndk;25.2.9519653"

    # ЭТАП 1: Скачиваем Raylib вручную (так как его нет в репозитории)
    - name: Download Raylib
      run: |
        cd src
        git clone --depth 1 https://github.com/raysan5/raylib.git raylib

    # ЭТАП 2: Собираем библиотеку Raylib
    - name: Build Raylib Library
      run: |
        cd src/raylib/src
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # Собираем либу
        make PLATFORM=PLATFORM_ANDROID \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29

    # ЭТАП 3: Готовим твой код и Makefile игры
    - name: Fix Game Makefiles and Prepare C++
      run: |
        cd src
        
        # Переименовываем код
        if [ -f main.c ]; then mv main.c main.cpp; fi
        
        # --- ПАТЧИМ MAKEFILE ИГРЫ ---
        
        # 1. C++ настройки
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile
        sed -i 's/$(ANDROID_ARCH_NAME)-gcc/$(ANDROID_ARCH_NAME)-g++/' Makefile.Android
        sed -i 's/-std=c99/-std=c++17/' Makefile
        sed -i 's/-std=c99/-std=c++17/' Makefile.Android
        sed -i 's/-Werror//' Makefile
        sed -i 's/-Wstrict-prototypes//' Makefile

        # 2. Чистим Windows команды
        sed -i 's/cmd \/c //g' Makefile.Android
        sed -i '/if exist/d' Makefile.Android
        sed -i '/if not exist/d' Makefile.Android
        
        # 3. Создаем папки (mkdir -p)
        # Вставляем mkdir -p перед $(PROJECT_BUILD_PATH)
        sed -i 's/$(PROJECT_BUILD_PATH)/mkdir -p $(PROJECT_BUILD_PATH)/g' Makefile.Android
        
        # 4. Исправляем команду копирования (copy -> cp)
        sed -i 's/copy \/Y/cp -f/g' Makefile.Android
        sed -i 's/copy \/y/cp -f/g' Makefile.Android
        
        # 5. Исправляем слеши (Глобально, так как мы теперь на Linux)
        sed -i 's/\\/\//g' Makefile.Android
        
        # 6. Указываем путь к Raylib
        # (Теперь он лежит в src/raylib, поэтому путь просто "raylib")
        sed -i 's/..\/..\/raylib/raylib/g' Makefile.Android

    # ЭТАП 4: Собираем APK
    - name: Build APK
      run: |
        cd src
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # -i (ignore errors) поможет пропустить ошибки повторного создания папок
        make -i PLATFORM=PLATFORM_ANDROID \
             PROJECT_NAME=gravity \
             PROJECT_SOURCE_FILES=main.cpp \
             ANDROID_ARCH=arm64-v8a \
             ANDROID_API_VERSION=29 \
             SHELL=/bin/bash

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gravity-apk
        path: src/*.apk
